<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">


	<p:panel id="modify_panel" header="Modify Agent Details">
		<h:form>
			<h:outputText value="Enter Agent ID" />
			<p:inputText id="id" value="#{agent.id}" required="true" label="Agent ID" />
			<p:message for="id" />
			<p:commandButton value="FetchAgent" action="#{agentaction.fetchAgent(agent.id)}" ajax="true" update=":admin:modifyPanel"/>
		</h:form>

		<p:panel id="modifyPanel" header="Agent Details">
			<p:messages id="messages" autoUpdate="true" closable="true" />
			<ui:fragment id="modify_section"  rendered="#{not empty agentaction.agent.emailId}">
				<h:form>
					<ui:include src="/WEB-INF/admin/agentDetail.xhtml">
						<ui:param name="agent" value="#{agentaction.agent}" />
					</ui:include>
					<p:commandButton value="Modify" action="#{agentaction.modifyAgent(agentaction.agent)}" ajax="true" />
				</h:form>
			</ui:fragment>

		</p:panel>

	</p:panel>
</ui:composition>
