<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

	<h:form>
		<p:panel header="Listing Agents">
			<p:dataTable var="agent" value="#{agentslist.agents}" paginator="true" rows="10"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
				
				<p:column headerText="ID">
					<h:outputText value="#{agent.id}" />
				</p:column>

				<p:column headerText="Agent">
					<h:outputLink value="#{request.contextPath}/views/agentDetailPage.xhtml?agentid=#{agent.id}">#{agent.firstname}</h:outputLink>
				</p:column>

				<p:column headerText="Email">
					<h:outputText value="#{agent.emailId}" />
				</p:column>

				<p:column headerText="Phone">
					<h:outputText value="#{agent.contactNumber}" />
				</p:column>


			</p:dataTable>
		</p:panel>
	</h:form>
</ui:composition>
