<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

	<header id="header">
		<!-- Turn into a block so that on search page, you can have it be uncontained by default -->
		<div class="width_container clearfix">

			<nav class="navbar-default" style="background-color: transparent;">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
						</button>
						<a href="#{request.contextPath}/views/homePage.xhtml"> <img style="height: 78px" class="rotate"
							src="#{request.contextPath}/resources/images/1.png" alt="#{msg['dlm.application.name']}" /> <img
							style="height: 80px; position: relative; left: -32px;" src="#{request.contextPath}/resources/images/2.png" alt="#{msg['dlm.application.name']}" />
						</a>
						<a href="tel://#{msg['dlm.prop.mobile']}" class="homephone">#{msg['dlm.prop.mobile']}</a>
					</div>


					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<div id="navigation">
							<ul class="nav navbar-nav navbar-right">
								<li><a href="#{request.contextPath}/views/searchPage.xhtml?listingTypes=2">Rent</a></li>
						<li><a href="#{request.contextPath}/views/searchPage.xhtml?listingTypes=1">Buy</a></li>
						<li><a href="#{request.contextPath}/views/agentPage.xhtml">Agents</a></li>
						<li><a href="#{request.contextPath}/views/postClassified.xhtml">Sell/Rent For Free</a></li>
						<ui:fragment rendered="#{sessionutil.user.hasRole('ROLE_ADMIN')}">
							<li><a href="#{request.contextPath}/adminviews/homePage.xhtml">AdminSection</a></li>
						</ui:fragment>
						<li><a href="#{request.contextPath}/views/contactus.xhtml"
							data-modal-id="contact-agent"> Contact US </a></li>

						<ui:fragment rendered="#{empty sessionutil.user.firstName}">
							<li><a id="login-link" class="login">Log in</a></li>
						</ui:fragment>
						<ui:fragment rendered="#{not empty sessionutil.user.firstName}">
							<li class="navigation-standout">
								<div class="dropdown me_memu">
									<a id="dLabel" aria-haspopup="true" role="button" aria-expanded="false"> <i class="fa fa-user"></i>#{sessionutil.user.firstName}<span
										class="caret"></span>
									</a>
									<ul>
										<h:form styleClass="dropdown-menu">
											<li><a href="#{request.contextPath}/views/changePassword.xhtml">Change Password</a></li>
											<li><p:commandLink action="#{login.logout}" value="Log-out" ajax="false" /></li>
										</h:form>
									</ul>

								</div>
							</li>
						</ui:fragment>
							</ul>
						</div>
					</div>
				</div>
			</nav>
			
		</div>
	</header>

</ui:composition>
