<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">



	<h:form>
		<p:panel header="Current Listings">
			<p:dataTable var="listing" value="#{classifiedlist.classifieds}" paginator="true" rows="10"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
				<p:column headerText="ID">
					<h:outputText value="#{listing.id}" />
				</p:column>

				<p:column headerText="Agent">
					<h:outputLink value="#{request.contextPath}/agents/profiles/view/#{listing.agentId}">#{listing.agentId}</h:outputLink>
				</p:column>

				<p:column headerText="Description">
					<h:outputText value="#{listing.description}" />
				</p:column>

				<p:column headerText="ID">
					<h:outputText value="#{listing.id}" />
				</p:column>


			</p:dataTable>
		</p:panel>
	</h:form>
</ui:composition>
