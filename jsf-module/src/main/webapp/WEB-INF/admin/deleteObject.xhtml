<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

	<h:form>
		<p:panel header="Delete Object">
			<p:selectOneMenu id="objectType" value="#{objectdeletion.objectType}">
				<f:selectItem itemLabel="User" itemValue="1" />
				<f:selectItem itemLabel="Agent" itemValue="2" />
				<f:selectItem itemLabel="Classified" itemValue="3" />
			</p:selectOneMenu>
			<p:inputText value="#{objectdeletion.id}" />
			<br />
			<p:commandButton action="#{miscaction.retrieve(objectdeletion)}" ajax="true" value="Retrieve" update="@form"/>
			<p:outputLabel value="#{objectdeletion.retreviedObject}" />
			<br />
			<p:commandButton action="#{miscaction.delete(objectdeletion)}" ajax="true" value="Delete" update="@form"/>
		</p:panel>
	</h:form>
</ui:composition>
