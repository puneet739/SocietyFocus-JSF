<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" lang="en" >

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" href="#{request.contextPath}/resources/images/favicon.ico" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	
	<title>Shop Homepage - Start Bootstrap Template</title>
	
	<!-- Bootstrap Core CSS -->
	<link href="#{request.contextPath}/resources/css/bootstrap.min.css" rel="stylesheet" />
	
	
	<!-- Custom CSS -->
	
	<link rel="stylesheet" href="#{request.contextPath}/resources/css/abc.css" />
	
	
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
		
		
		<!-- jQuery -->
		<script src="#{request.contextPath}/resources/js/jquery.js"></script>
	
		<!-- Bootstrap Core JavaScript -->
		<script src="#{request.contextPath}/resources/js/bootstrap.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXkHhlHh8l4_T-tiG4r2X9ONrmD5C87Fc&amp;libraries=places"/>
</h:head>

<body>
	<ui:include src="/views/stores/layout/storeheader.xhtml"/>
	
	<ui:insert name="banner">
		<ui:include src="/views/stores/banner.xhtml"/>
	</ui:insert>

	<ui:insert name="main_body" />	

	<div class="container">

		<hr></hr>
		<!-- Footer -->
	</div>

	<ui:include src="/views/stores/layout/footer.xhtml"/>
	
	
	<script>
		$(".filter_button").click(function() {
			$(".panel").slideToggle('fast');
		});

		window.onresize = function(event) {
			if ($(window).width() > 600) {
				$(".panel").show();
			}
		};

		$(".footer .mybutton1").click(function() {
			$(".footer .list-group1").slideToggle('fast');
		});

		$(".footer .mybutton2").click(function() {
			$(".footer .list-group2").slideToggle('fast');
		});

		$(".footer .mybutton3").click(function() {
			$(".footer .list-group3").slideToggle('fast');
		});

		$(".footer .mybutton4").click(function() {
			$(".footer .list-group4").slideToggle('fast');
		});
	</script>

</body>

</html>
