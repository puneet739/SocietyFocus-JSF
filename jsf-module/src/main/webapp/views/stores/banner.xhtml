<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<!-- Banners for offer -->
	<section id="offer">
		<div class="container offer">
			<div id="myCarousel" class="carousel slide">
				<ol class="carousel-indicators">
					<ui:repeat var="banner" value="#{banners}" varStatus="status">
						<li data-target="#myCarousel" data-slide-to="#{status.index}" class="#{status.index==0 ? 'active' : ''}"></li>
					</ui:repeat>
				</ol>
				<div class="carousel-inner">
					<ui:repeat var="banner" value="#{banners}" varStatus="status">
						<div class="#{status.index==0 ? 'item active' : 'item'}">
							<div class="crop">
								<a href="#{banner.landingurl}"> <img align="middle" src="#{banner.image_url}" alt="#{banner.title}" />
									<div class="carousel-caption">
										<h1>#{banner.title}</h1>
										<p>#{banner.description}</p>
									</div>
								</a>
							</div>
						</div>
					</ui:repeat>
				</div>
				<a class="left carousel-control" href="#myCarousel" role="button"
					data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="#myCarousel" role="button"
					data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</section>
	
</html>
