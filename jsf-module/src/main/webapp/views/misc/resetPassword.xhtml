<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../services/layout/servicelayout.xhtml">

	<ui:define name="metaTags">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{forgotpassword.init()}" />
		</f:metadata>
	</ui:define>
	
	<ui:define name="main">
		<div class="jumbotron ser-header" style="background-color: #000000">
			<div class="container text-center"></div>
		</div>
	</ui:define>

	<ui:define name="features">
		<hr />
		<div class="container">
			<div class="row">
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div class="panel panel-default">
						
							<div class="panel-body">
								<div class="text-center">
									<h3>
										<i class="fa fa-lock fa-4x"></i>
									</h3>
									<h2 class="text-center">Forgot Password?</h2>
									<p>You can reset your password here.</p>
									<div class="panel-body">

										<h:form class="form" >
											<fieldset> 
												<div class="form-group">
													<div class="input-group">
														<span class="input-group-addon"><i
															class="glyphicon glyphicon-envelope color-blue"></i></span> 
															<h:inputText value="#{forgotpassword.emailAddress}"
															id="emailInput" placeholder="email address"
															class="form-control" type="email"
															oninvalid="setCustomValidity('Please enter a valid email address!')"
															onchange="try{setCustomValidity('')}catch(e){}"
															required="" />
													</div>
												</div>

												<div class="form-group">
													<div class="input-group">
														<span class="input-group-addon"><i
															class="glyphicon glyphicon-home color-blue"></i></span>
															<h:selectOneMenu id="selectedsociety" class="form-control" value="#{forgotpassword.selectedSociety}">
																	<f:selectItem itemLabel="Default Value" itemValue="9999999"/>
																    <f:selectItems var="entry" value="#{forgotpassword.societyList}" itemValue="#{entry.societyId}" itemLabel="#{entry.name}" noSelectionValue="true"/>
																  
															</h:selectOneMenu >
															
													</div>
												</div>
												
												<div class="form-group">
													<h:messages/>
												</div>

												<div class="form-group">
												        <h:commandButton class="btn btn-lg btn-primary btn-block" value="Submit" action="#{forgotpassword.generateRequest}" />
												
													<input class="btn btn-lg btn-primary btn-block"
														value="Send My Password" type="submit" />
												</div>
											</fieldset>
										</h:form>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
	<ui:define name="workwithus"></ui:define>
</ui:composition>
